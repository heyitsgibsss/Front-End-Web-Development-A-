<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Scope using var</title>
</head>
<body>
    <script>
        function exampleFunction() {
            var a = 5; // a hanya dapat diakses dalam fungsi
            console.log("Nilai a: ", a); // output : 5
        };
        // Call function
        exampleFunction();
        // a tidak dapat di akses di luar fungsi
        console.log("Nilai a di luar fungsi: ", a); // error
    </script>
</body>
</html>
