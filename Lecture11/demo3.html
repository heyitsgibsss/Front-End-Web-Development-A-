<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function Scope</title>
</head>
<body>
    <script>
        // arrow function
        const arrowFunction = () => {
            let z = 30; // hanya dapat diakses dalam fungsi
            console.log("Nilai z: ", z); // output : 30
        };
        // call function
        arrowFunction();
        // z tidak dapat diakses di luar fungsi
        console.log("Nilai z di luar fungsi: ", z); // error
    </script>
</body>
</html>
