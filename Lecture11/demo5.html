<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamplate Literal ES6</title>
</head>
<body>
    <div id="output"></div>

    <script>
        // Menggunakan Tamplate Literal
        const nama = 'Clay Aiken Mangeber jr';
        const usia = 19;
        const pekerjaan = 'Mahasiswa';

        const profil = `
            Name : ${nama} <br>
            Age: ${usia} tahun <br>
            Expertise/job: ${pekerjaan}
            `;
        // Menampilkan output ke dalam elemen HTML dengan ID "outputSS"
        document.getElementById('output').innerHTML = profil;
    </script>
</body>
</html>
