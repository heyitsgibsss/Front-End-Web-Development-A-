<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div style="border: 2px solid black;">
        <p id="demo"></p>
    </div>

        import message from "./message.js";

        document.getElementById("demo").innerHTML = message();

</html>
