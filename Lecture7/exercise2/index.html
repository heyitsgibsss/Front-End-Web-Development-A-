<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
</head>
<body>
    <h2>Menyimpan dan mengambil data dari local storage.</h2>
    <hr>
    <p id="txt-name"></p>
    <p id="txt-age"></p>
    <p id="txt-city"></p>

    <script>
        // Store data
        const myObj = {name: "Gilbert Orlands Sambow", age: 19, city: "Manado"};
        const myJSON = JSON.stringify(myObj);
        localStorage.setItem("testJSON", myJSON);

        console.log(myJSON);

        let txt = localStorage.getItem("testJSON");
        let Obj = JSON.parse(txt);
        document.getElementById("txt-name").innerHTML = "My name is "+Obj.name;
        document.getElementById("txt-age").innerHTML = "I am "+Obj.age+" years old.";
        document.getElementById("txt-city").innerHTML = "I live in "+Obj.city+".";
    </script>
</body>
</html>
