<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
</head>
<body>
    <h2>Javascript Objects</h2>
    <p>Display Object Properties</p>
    <hr>
    <p id="exercise3"></p>

    <script>
        const person = {name: "Gilbert Orlands Sambow", age: 19, city: "Manado"};

        let txt = " ";
        for (let x in person) {
            txt += person[x] + " ";
        };

        document.getElementById("exercise3").innerHTML = txt;
    </script>
</body>
</html>
