<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Dynamic</title>
    <script type="text/javascript" src="myscripts.js"></script>
</head>
<body>
    <div>
        <table align="center" cellspacing=2 cellpadding=5 id="data_table" border="1">
            <tr>
                <th>Name</th>
                <th>Country</th>
                <th>Age</th>
            </tr>

            <tr id="rowl">
                <td id="name_rowl">Gilbert Sambow</td>
                <td id="country_rowl">Indonesia</td>
                <td id="age_rowl">19</td>

                <td>
                    <input type="button" id="edit_button1" value="Edit" class="edit" onclick="update_row('1')">
                    <input type="button" id="save_button1" value="Save" class="save" onclick="save_row('1')">
                    <input type="button" value="Delete" class="delete" onclick="delete_row('1')">
                </td>
            </tr>

            <tr id="row2">
                <td id="name_row2">Mark Zuckerberg</td>
                <td id="age_country2">America</td>
                <td id="age_row2">27</td>
                <td>
                    <input type="button" value="Edit" id="edit_button2" class="edit" onclick="update_row('2')">
                    <input type="button" value="Save" id="save_button2" class="save" onclick="save_row('2')">
                    <input type="button" value="Delete" class="delete" onclick="delete_row('2')">
                </td>
            </tr>
                
            <tr>
                <td><input type="text" id="new_name"></td>
                <td><input type="text" id="new_country"></td>
                <td><input type="text" id="new_age"></td>
                <td><input type="button" class="add" onclick="insert_row();" value="Add Row"></td>
            </tr>
        </table>
    </div>
</body>
</html>
